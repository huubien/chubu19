<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<body>


			<div >
				<table>
					<thead>
						<tr>
							<th>No</th>
							<th>Last Name</th>
							<th>First Name</th>
							<th>Phone</th>
							<th>Email</th>
							<th>Salary</th>
							<th>Create</th>
							<th>Edit</th>
							<th>Delete</th>
							
						</tr>
					</thead>
					<tbody>
						<tr th:each="emp : ${employees}">
						<td th:text="${emp.id}"></td>
						<td th:text="${emp.firstname}"></td>
							<td th:text="${emp.lastname}"></td>
							<td th:text="${emp.phone}"></td>
							<td th:text="${emp.email}"></td>
							<td th:text="${emp.salary}"></td>
							<td>
							<form th:method="DELETE" th:action="@{/employees/{id}/delete(id=${emp.id})}">
								<button  type="submit">Delete､</button>
							</form>
							</td>
							<td>	<form th:method="PUT" th:action="@{/employees/update}">
								<button  type="submit">Edit､</button>
							</form>
							</td>	
							
						</tr>
					</tbody>
				</table>
			</div>
			
			<a th:href="@{/employees}" class="btn btn-success pull-left">
				<span class=""></span> Add new employee
			</a>

</body>

</html>
